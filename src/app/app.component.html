<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular Chat</title>

</head>

<body>
  <div class="header">
    <h1>Angular Chat</h1>
  </div>
  <div class="chat-container">
    <div class="chat">
      <div *ngFor="let message of messages" class="message">
        {{ message }}
      </div>
    </div>
    <form class="message-form" (ngSubmit)="sendMessage()">
      <input type="text" [(ngModel)]="user" name="user" class="input" placeholder="User">
      <input type="text" [(ngModel)]="message" name="message" class="input" placeholder="Message">
      <button type="submit" class="send-button">Send</button>
    </form>
  </div>
  <div class="footer">
    Â© 2023 Angular Chat. All rights reserved.
  </div>
</body>

</html>
